server {
    listen      ${NGINX_PORT};
    server_name localhost;

    root /usr/share/nginx/html;

    index search-index.html;

    # Preserve port in redirects
    port_in_redirect off;
    absolute_redirect off;

    # Dashboard route
    location /dashboard {
        alias /usr/share/nginx/html/dashboard;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Search UI (default)
    location / {
        try_files $uri $uri/ /search-index.html;
    }

    location /components/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}